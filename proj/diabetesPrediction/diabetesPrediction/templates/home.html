<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('static/images/03.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: rgba(241, 234, 234, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <form class="mb-4 p-4 col-12 col-md-6 col-lg-4 mt-4 mb-4" action="{% url 'index' %}" method="post">
    <!-- <form class="mb-4 p-4 col-12 col-md-6 col-lg-4 mt-4 mb-4"  action="{% url 'index' %}" method="post"> -->
      {% csrf_token %}
        <div>
          <label  class="form-label"><b>Pregnancies</b></label>
          <input type="text" class="form-control" name="Pregnancies">
        </div>
        <div>
          <label class="form-label"><b>Glucose</b></label>
          <input type="text" class="form-control" name="Glucose">
        </div>
        <div>
            <label  class="form-label"><b>Blood Pressure</b></label>
            <input type="text" class="form-control" name="BloodPressure">
          </div>
          <div>
            <label  class="form-label"><b>Skin thickness</b></label>
            <input type="text" class="form-control" name="SkinThickness">
          </div>
          <div>
            <label  class="form-label"><b>Insulin</b></label>
            <input type="text" class="form-control" name="Insulin">
          </div>
          <div>
            <label  class="form-label"><b>BMI</b></label>
            <input type="text" class="form-control" name="BMI">
          </div>
          <div>
            <label  class="form-label"><b>Diabetes Pedigree Function</b></label>
            <input type="text" class="form-control" name="DiabetesPedigreeFunction">
          </div>
          <div>
            <label  class="form-label"><b>Age</b></label>
            <input type="text" class="form-control"name="Age">
          </div>
        <button type="submit" class="btn btn-primary mt-1 mb-1" >Submit</button>
           {% if result_message %}
             <p>{{ result_message }}</p>
         {% endif %}
      </form>
</body>
</html>
